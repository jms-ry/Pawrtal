[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.bcmath",
    "php82Extensions.pdo_pgsql",
    "php82Extensions.pgsql",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.zip",
    "php82Extensions.gd"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "npm run build",
    "chmod +x deploy.sh"
]